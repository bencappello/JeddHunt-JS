<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <html>
  <head>
  <title>DuckHuntJS - Level Creator</title>
  <meta name="description" content="An open source, web based, responsive implementation of Duck Hunt in canvas or webgl depending on your client.">
  <meta name="author" content="Matt Surabian">
  <style>
  body {
    overflow:hidden;
    margin: 0;
    padding: 0;
    background-color: #64b0ff;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  input {
  }
  h1 {
    color: #ffffff;
  }
  label {
    font-weight: bold;
    display: block;
  }
</style>
<form action="index.html">
  <h1>DuckHuntJS <br> Level Creator</h1>
  <label for="title">Level Title:</label> <input type="text" id="title" name="title"><br><br>
  <label for="waves">Number of Waves:</label> <input type="number" id="waves" name="waves" min="1" max="100" placeholder="1-100" required><br><br>
  <label for="ducks">Ducks per Wave:</label> <input type="number" id="ducks" name="ducks" min="1" max="10000" placeholder="1-10000" required><br><br>
  <label for="points">Points per Duck:</label> <input type="number" id="points" name="points" min="1" max="1000" placeholder="1-1000" required><br><br>
  <label for="bullets">Bullets per Wave:</label> <input type="number" id="bullets" name="bullets" min="1" max="10000" placeholder="1-10000" required><br><br>
  <label for="radius">Blast Radius (pixels):</label><input type="number" id="radius" name="radius" min="30" max="200" placeholder="30-200" required><br><br>
  <label for="speed">Duck Speed (1-10):</label> <input type="number" id="speed" name="speed" min="1" max="10" placeholder="1-10" required><br><br>
  <label for="time">Time per Wave (seconds):</label> <input type="number" id="time" name="time" min="10" max="120" placeholder="10-120"><br><br>
  <br/>
  <input type="submit" value="Generate Level" >
</form>
  </head>
  <body>
  </body>
  </html>
